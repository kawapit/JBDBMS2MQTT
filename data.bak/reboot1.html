<!DOCTYPE HTML>
<html lang="en">
<head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="style.css"></head>

<body>
<h1>allowing time for reboot, WiFi and web server initialization<br>Re-opening home page in <span id="countdownID">15</span> seconds...</h1>
<script type="text/javascript">
var seconds = 15;
function Countdown() {
 seconds=seconds-1;
 if (seconds<=0) {
  window.location="/";
 } else {
  document.getElementById("countdownID").innerHTML=seconds; window.setTimeout("Countdown()",1000);
 }
}
Countdown();
</script>
</body>
</html>
